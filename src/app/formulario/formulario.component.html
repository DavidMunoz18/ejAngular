<div class="container w-50">

    <form (ngSubmit)="aniadirReceta()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre: </label>
        <input
          type="text"
          [(ngModel)]="recetas.nombre"
          class="form-control"
          id="nombre"
          name="nombre"
        />
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Ingredientes: </label>
        <input
          type="text"
          [(ngModel)]="recetas.ingredientes"
          class="form-control"
          id="apellidos"
          name="apellidos"
        />
      </div>
      <div class="mb-3">
        <label for="cif" class="form-label">url foto: </label>
        <input
          type="text"
          [(ngModel)]="recetas.urlFoto"
          class="form-control"
          id="cif"
          name="cif"
        />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Pasos receta: </label>
        <input
          type="text"
          [(ngModel)]="recetas.pasosReceta"
          class="form-control"
          id="direccion"
          name="direccion"
        />
      </div>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
